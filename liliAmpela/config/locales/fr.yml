  edrys_job_title: 'Teinture du raphia et Finitions'
  edrys_description: 'Edrys est notre génie de la teinture. Grâce à ses talents, nous proposons nombre de belles teintures naturelles et qui traversent les années !'
  nathalie_job_title: 'Décoratrice et Couture Fine'
  nathalie_description: 'Avec ses doigts de fée, Nathalie finit les produits Lili Ampela et leur donne une touche soignée et originale.'
  zety_job_title: 'Gestion des matières premières - Couture'
  zety_description: "Zety adore partager son expérience de couturière. Si un design s'avère plus difficile que prévu, c'est la personne vers laquelle tout le monde se tourne !"
  elia_job_title: 'Opératrice Couture - Crochet'
  elia_description: 'Elia est très polyvalente, et travaille à la fois sur des machines à coudre et sur le raphia brut.'
  lucie_job_title: 'Finitions - Contrôle qualité'
  lucie_description: 'Responsable de contrôler la qualité et de la persistence de nos produits, Lucie travaille beaucoup avec les équipe couture et aide également àa la création des pognées des sacs.'
  ange_description: "Ange est la fée des tâches administratives et officielles. Elle s'occupe également de la logistique, de l'export et de la comptabilité.


                           Elle contribue à construire et à consolider une structure d'entreprise solide au sein de l'atelier, et nous ne pourrons pour cela jamais la remercier assez !"
  ivana_description: "Ivana gère toute la chaîne de production, des prototypes aux finitions.


                            Elle vérifie également de manière constante la qualité des produits et gère les achats de la marque.


                            Cette adorable jeune femme est toujours prête pour de nouveaux défis, et apporte sa bonne humeur dans les ateliers !"
  christelle_description: "Jeune créatrice, Christelle est la fondatrice et la directrice artistique de Lili Ampela.
  Née en 1989, elle a grandi à Antananarivo, la capitale de Madagascar.

  A l'âge de 16 ans, elle termine ses études secondaires au lycée français d'Antananarivo et s'envole pour Singapore pour des études d'art à Lasalle SIA.


  En 2007, elle fait un road-trip de l'Asie à l'Amérique du Sud, en passant par l'Europe et l'Amérique du Nord. A la fin de ce périple, elle continue ces études d'art en Nouvelle-Zélande et obtient son diplôme d'Arts Appliqués en 2009. Ses premiers pas dans le monde de la mode ont eu lieu lors de ces études, en alternant entre l'école et des missions de Freelance en photographie.


  Profondément attachée à son pays et aux actions de luttes contre la pauvreté, elle revient dans sa ville natale et fonde Red Sand Madagascar, une entreprise socialement responsable spécialisée dans la production de raphia en commerce équitable.
  La marque Lili Ampela est née suite à ces travaux...


  Aujourd'hui, Christelle a réalisé ses rêves: Lili Ampela combine sa passion pour la nature, sa créativité et son besoin constant de donner aux femmes des outils pour sortir de la pauvreté. Elle souhaite remercier d'une manière extrêmement chaleureuse tous les acteurs qui l'ont aidée et soutenue jusque là dans cette aventure."
  brand_story_1: "Lili Ampela est une marque originale de Madagascar, offrant un style des îles rafraichissant, des créations et accessoires en raphia naturel, tissés à la main.

                  Issue des feuilles de palmier, la fibre de raphia est l'une des fibres les plus solides au monde.
                  Les créations sont faites au crochet, et offrent une durabilité record."
  brand_story_2: "Madagascar est actuellement le seul pays qui puisse fournir autant de raphia naturel.
                  C'est pour cela que l'exportation de cette fibre soutient l'économie du pays dans une grande mesure."
  brand_story_3: "Tous nos accessoires sont 100 % pures fibres de raphia.
                  Un sac en raphia n'est donc pas seulement très à la mode, il est aussi eco-friendly et respectueux de la santé !"
  workshop_1: "Toute notre collection est créee et produite dans notre atelier, situé en plein coeur de la capitale malgache."
  workshop_2: "95% de nos produits sont fait à la main, qu'il s'agisse du corps de nos sacs, de leurs finitions ou de la teinture."
  workshop_3: "Nous n'utilisons de machine à coudre que pour fixer nos doublures internes et les fermetures magnétiques."
  materials_1: "Notre cuir véritable est uniquement tanné avec des pigments végétaux."
  materials_2: "Les doublures interieures sont uniquement fabriquées avec du coton bio de Madagascar, cultivé et transformé directement sur l'île."
  materials_3: "Toutes nos matières premières sont sélectionnées méticuleusement pour vous garantir la meilleure qualité possible.
                ​

                Notre raphia est d'une grande solidité et d'une belle couleur, ce qui nous permet de travailler sereinement nos créations.
                Et même si notre raphia coloré est teinté à la main, la teinte peut varier légèrement d'un modèle à l'autre, ce qui rend nos modèles tout à fait uniques !"
